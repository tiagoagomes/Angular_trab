<div class="container">
  <div class="header">
    <h2>Listagem de Carros</h2>
    <button mat-fab color="primary" routerLink="/cadastro-carro">
      <mat-icon>directions_car</mat-icon>
    </button>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
    </ng-container>

    <ng-container matColumnDef="tamanho">
      <th mat-header-cell *matHeaderCellDef> Tamanho </th>
      <td mat-cell *matCellDef="let element"> {{element.tamanho}} </td>
    </ng-container>

    <ng-container matColumnDef="combustivel">
      <th mat-header-cell *matHeaderCellDef> Combustível </th>
      <td mat-cell *matCellDef="let element"> {{element.combustivel}} </td>
    </ng-container>

    <ng-container matColumnDef="automatico">
      <th mat-header-cell *matHeaderCellDef> Câmbio </th>
      <td mat-cell *matCellDef="let element">
        {{element.automatico ? 'Automático' : 'Manual'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="no-data" *ngIf="dataSource.length === 0">
    <mat-icon>directions_car</mat-icon>
    <p>Nenhum carro cadastrado</p>
  </div>
</div>
